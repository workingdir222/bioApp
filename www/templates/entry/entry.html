<ion-view view-title="Master Entry">
    <ion-content>

        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="list in _entry.listEntry" type="item-text-wrap" href="#/app/entry-detail/{{list.id}}">
                <h2 class="text-capitalize">{{list.siteID}}</h2>
                <p>{{list.dateEntry | date:'MMM dd y'}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive">
                Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        
        <div class="padding">
            <button ng-click="addEntryList()" class="button button-large button-block button-energized">Create Project</button>
        </div>

    </ion-content>
</ion-view>
