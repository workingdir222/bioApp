<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear">
          Save
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item item-icon-left" menu-close href="#/app/entry/formentry">
          <i class="icon ion-log-in"></i>
          Entry
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/species/specimen">
          <i class="icon ion-bug"></i>
          Specimen
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/event">
          <i class="icon ion-network"></i>
          Event
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#/app/site">
          <i class="icon ion-planet"></i>
          Site
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#">
          <i class="icon ion-camera"></i>
          Capture
        </ion-item>
        <ion-item class="item item-icon-left" menu-close href="#">
          <i class="icon ion-information"></i>
          Narrative
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
