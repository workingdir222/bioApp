<ion-view view-title="Specimen Edit">
    <ion-content>
        <ion-list>
            <label class="item item-input">
                <span class="input-label">Reg</span>
                <input id="inputReg" type="text" placeholder="Reg" value="{{ _species.listSpecies[0].inputReg }}">
            </label>
            <label class="item item-input">
                <span class="input-label">Collector</span>
                <input id="inputCollector" type="text" placeholder="Colector" value="{{ _species.listSpecies[0].inputCollector }}">
            </label>
            <label class="item item-input">
                <span class="input-label">Initials</span>
                <input id="inputInitials" type="text" placeholder="Initials" value="{{ _species.listSpecies[0].inputInitials }}">
            </label>
            <label class="item item-input">
                <span class="input-label">Preparator</span>
                <input id="inputPreparator" type="text" placeholder="Preparator" value="{{ _species.listSpecies[0].inputPreparator }}">
            </label>
            <label class="item item-input">
                <span class="input-label">Genu</span>
                <input id="inputGenu" type="text" placeholder="Genu" value="{{ _species.listSpecies[0].inputGenu }}">
            </label>
            <label class="item item-input">
                <span class="input-label">Species</span>
                <input id="inputSpecies" type="text" placeholder="Species" value="{{ _species.listSpecies[0].inputSpecies }}">
            </label>
    
            <label class="item item-input">
                <span class="input-label">field</span>
                <input id="inputField1" type="text" placeholder="field" value="{{ _species.listSpecies[0].inputField1 }}">
            </label>
            <label class="item item-input">
                <span class="input-label">field</span>
                <input id="inputField2" type="text" placeholder="field" value="{{ _species.listSpecies[0].inputField2 }}">
            </label>
            <label class="item item-input">
                <span class="input-label">field</span>
                <input id="inputField3" type="text" placeholder="field" value="{{ _species.listSpecies[0].inputField3 }}">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">field</span>
                <textarea id="inputField4" placeholder="field">{{ _species.listSpecies[0].inputField4 }}"</textarea>
            </label>
        </ion-list>

        <div class="col">
            <div class="button-bar bar-assertive">
                <a ng-click="login()" class="button button-outline button-assertive">Part List</a>
                <a ng-click="login()" class="button button-outline button-assertive">Staf List</a>
                <a ng-click="login()" class="button button-outline button-assertive">Speciment List</a>
            </div>
        </div>

        <div class="padding">
            <button ng-click="_species.checkDbFileEdit()" class="button button-large button-block button-energized">
                Save
            </button>
        </div>
    </ion-content>
</ion-view>
