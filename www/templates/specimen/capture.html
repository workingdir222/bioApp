<ion-view view-title="Capture Record">
    <ion-content>

        <ion-list>
            <label class="item item-input item-select">
                <div class="input-label">
                    Coll. Event
                </div>
                <select>
                    <option>KCT----</option>
                    <option>KCM----</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Capture Date</span>
                <input type="text" ng-model="dateCapture" value="{{dateCapture}}" ng-click="openDatePickerCapture()" placeholder="Capture Date">
            </label>
            <label class="item item-input">
                <span class="input-label">Capture Time</span>
                <input type="text" ng-model="timeCapture" value="{{timeCapture}}" ng-click="openTimePickerCapture()" placeholder="Capture Time">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Capture Type
                </div>
                <select>
                    <option>Voucher<option>
                    <option>----</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Trap Type
                </div>
                <select>
                    <option>Pitfall<option>
                    <option>----</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Trap ID</span>
                <input type="text" placeholder="Trap ID">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Capture
                </div>
                <select>
                    <option>Aliva<option>
                    <option>----</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Species Field
                </div>
                <select>
                    <option>Aliva<option>
                    <option>----</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Sex
                </div>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Age
                </div>
                <select>
                    <option>Adult</option>
                    <option>---</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Caught By
                </div>
                <select>
                    <option>---</option>
                    <option>---</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Reproduction</span>
                <input type="text" placeholder="Reproduction">
            </label>
            <label class="item item-input">
                <span class="input-label">Release Time</span>
                <input type="text" placeholder="release time">
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Camp Time
                </div>
                <select>
                    <option>---</option>
                    <option>---</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Camp Condition
                </div>
                <select>
                    <option>---</option>
                    <option>---</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Final Condition
                </div>
                <select>
                    <option>---</option>
                    <option>---</option>
                    <option>---</option>
                </select>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <textarea placeholder="Description"></textarea>
            </label>
        </ion-list>
        
    </ion-content>
</ion-view>
