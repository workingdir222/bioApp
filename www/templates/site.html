<ion-view view-title="Site">
    <ion-content>

        <ion-list>
            <label class="item item-input">
                <span class="input-label">Site ID</span>
                <input type="text" placeholder="Reng Part">
            </label>
            <!-- <button class="button button-block button-energized" ng-click="addStafPopup()">Add Staf</button> -->
            <!-- <div class="row">
                <div class="col">

                </div>
                <div class="col">
                    
                </div>
            </div> -->

            <div class="row p-0">
                <div class="col col-80 p-0">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Lead Staff
                        </div>
                        <!-- <a class="button button-icon icon ion-plus-circled" ng-click="addStafPopup()"></a> -->
                        <select ng-model="staffSelect" ng-change="selectStaff(staffSelect)">
                            <option ng-repeat="listStaf in stafList">{{listStaf.name}}</option>
                        </select>
                    </label>
                </div>
                <div class="col p-0">
                    <button class="button button-block button-energized mb-0 mt-0" ng-click="addStafPopup()">Add</button>
                </div>
            </div>

            <div class="row p-0">
                <div class="col col-80 p-0">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Type
                        </div>
                        <select>
                            <option>---</option>
                            <option>---</option>
                            <option>---</option>
                        </select>
                    </label>
                </div>
                <div class="col p-0">
                    <button class="button button-block button-energized mb-0 mt-0" ng-click="addStafPopup()">Add</button>
                </div>
            </div>
            <div class="row p-0">
                <div class="col col-80 p-0">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Country
                        </div>
                        <select>
                            <option>---</option>
                            <option>---</option>
                            <option>---</option>
                        </select>
                    </label>
                </div>
                <div class="col p-0">
                    <button class="button button-block button-energized mb-0 mt-0" ng-click="addStafPopup()">Add</button>
                </div>
            </div>
            <div class="row p-0">
                <div class="col col-80 p-0">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            State
                        </div>
                        <select>
                            <option>---</option>
                            <option>---</option>
                            <option>---</option>
                        </select>
                    </label>
                </div>
                <div class="col p-0">
                    <button class="button button-block button-energized mb-0 mt-0" ng-click="addStafPopup()">Add</button>
                </div>
            </div>
            
            <div class="row p-0">
                <div class="col col-80 p-0">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Island
                        </div>
                        <select>
                            <option>---</option>
                            <option>---</option>
                            <option>---</option>
                        </select>
                    </label>
                </div>
                <div class="col p-0">
                    <button class="button button-block button-energized mb-0 mt-0" ng-click="addStafPopup()">Add</button>
                </div>
            </div>
            
            <label class="item item-input">
                <span class="input-label">Elevation</span>
                <input type="text" placeholder="Z Number">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Precise Location</span>
                <textarea placeholder="Description"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Site Description</span>
                <textarea placeholder="Description"></textarea>
            </label>

            <label class="item item-input">
                <span class="input-label">Start Date</span>
                <input type="text" placeholder="Nature">
            </label>
            <label class="item item-input">
                <span class="input-label">End Date</span>
                <input type="text" placeholder="field">
            </label>
            
            <div class="row p-0">
                <div class="col col-80 p-0">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Habitat
                        </div>
                        <select>
                            <option>---</option>
                            <option>---</option>
                            <option>---</option>
                        </select>
                    </label>
                </div>
                <div class="col p-0">
                    <button class="button button-block button-energized mb-0 mt-0" ng-click="addStafPopup()">Add</button>
                </div>
            </div>
            <div class="row p-0">
                <div class="col col-80 p-0">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Disturbed
                        </div>
                        <select>
                            <option>---</option>
                            <option>---</option>
                            <option>---</option>
                        </select>
                    </label>
                </div>
                <div class="col p-0">
                    <button class="button button-block button-energized mb-0 mt-0" ng-click="addStafPopup()">Add</button>
                </div>
            </div>
            
            
        </ion-list>
        
    </ion-content>
</ion-view>
